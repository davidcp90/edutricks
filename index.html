<!DOCTYPE html>
<html  lang="en">
<head>
    <title>Edu Game</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>

<body>
<div id="background-circles">
    <div class="wrapper">
        <section id="intro" >
            <div class="logo"><img src="img/logo.png" alt="Tutorya" /><div class="clearfix"></div></div>
            <div class="description">
                <div class="desc-left">
                    <h2>Instructions</h2>
                    <p class="paragraph margin-intro">The following TRIVIA will measure your perception of education in Latinamerica</p>
                </div>
                <div class="desc-right">
                    <img id="start" class="margin-intro" src="img/bt_start.png" alt="Start Baby!"/>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        </div>

        <section id="questions">
            <div class="wrapper two">
            <div class="centerabsolute">
            <div class="question-top">
                <div class="topleft">
                <h2 id="title">Question #1</h2>
                <p id="question">At the current pace, how long will it take Latinamerica to get to a desirable education?</p>
                </div>
                <div class="topright">


                        <img src="img/base.png" alt="base" class="base">
                        <img src="img/progress.png" alt="progress" class="progress">
                        <img src="img/top.png" alt="top" class="top">
                        <div class="values">
                        <div id="time">0</div>
                        <div class="measure">Sec</div>
                        </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            </div>
            </div>
            <div class="wrapper full">
                <div class="centerabsolute downcenter">
                    <div class="choice cleft">
                        <img src="img/bt1.png" alt="button_one" id="trig-one" />
                        <p class="optiontext"> 19 Years</p>
                        <input type="hidden" id="choice-one" value="0">
                    </div>
                    <div class="choice cright">
                        <img src="img/bt2.png" alt="button_two" id="trig-two"/>
                        <p class="optiontext">20 Years</p>
                        <input type="hidden" id="choice-two" value="0">
                    </div>
                </div>
            </div>
        </section>
        <section id="score"></section>

    <script src="js/jquery.js" type="text/javascript"/></script>
    <script src="js/transit.js" type="text/javascript"/></script>
    <script src="js/main.js" type="text/javascript"/></script>
    <div class="clearfix"></div>
</div>
</body>
</html>
